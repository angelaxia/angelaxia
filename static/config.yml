backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

# This line should *not* be indented
publish_mode: editorial_workflow

# These lines should *not* be indented
media_folder: "static/img/" # Media files will be stored in the repo under static/images/uploads
public_folder: "/img/" # The src attribute for uploaded media will begin with /images/uploads

collections:
  - label: "Data"
    name: "data"
    files:
      - label: "CV"
        name: "CV"
        file: "site/data/cv.yaml"
        fields:
          - {label: Name, name: Name, widget: string}
          - label: Address
            name: Address
            widget: list
            fields:
            - {label: Work, name: Work, widget: markdown}
            - {label: Home, name: Home, widget: markdown}
          - label: Contact
            name: Contact
            widget: list
            fields:
            - {label: Phone, name: Phone, widget: string}
            - {label: email, name: Email, widget: string}
            - {label: Academia, name: Academia, widget: string}
            - {label: Github, name: Github, widget: string}
            - {label: LinkedIn, name: Linkedin, widget: string}
          - label: Education
            name: Education
            widget: list
            fields:
            - {label: Degree, name: Degree, widget: string}
            - {label: Date, name: Date, widget: datetime, default: "", date_format: YYYY-MM-DD, picker_utc: false}
            - {label: Venue, name: Venue, widget: string}
            - {label: Focus, name: Focus, widget: string}
            - {label: GPA, name: GPA, widget: number, value_type: float}
            - {label: Thesis, name: Thesis, widget: string}
            - {label: Pending, name: Pending, widget: boolean}
