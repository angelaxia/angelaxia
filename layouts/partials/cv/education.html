<div class="chunk" id="education">
    <h3>Education</h3>
    <table>
        <colgroup>
           <col>
           <col>
           <col>
           <col>
        </colgroup>
    {{ range sort .Site.Data.cv.Education "Date" "desc" }}
        <tr>
            <td>{{if .Pending }}({{ .Date }}){{else}}{{ .Date }}{{end}}</td>
            <td>{{ .Degree }}</td>
            <td>{{ .Focus }}</td>
            <td>{{ .Venue }}</td>
        </tr>
    {{ end }}
       </table>
</div>
