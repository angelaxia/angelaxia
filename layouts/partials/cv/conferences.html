<div class="chunk" id="conferences">
    <h3>Conferences and Invited Talks</h3>
    <ul>
    {{ range sort .Site.Data.cv.Conferences "Date" "desc"}}
    <li>“{{.Title | markdownify }},” {{if ne .Role "Panelist" }}{{ .Role }}, {{ end }}{{ .Venue }}, {{ time.Format "January 02, 2006" .Date }}.</li>
    {{ end }}
    </ul>
</div>
