<div class="chunk" id="certificates">
    <h3>Certificates</h3>
    <table>
        <colgroup>
           <col>
           <col>
           <col>
        </colgroup>
    {{ range sort .Site.Data.cv.Certificates "Date" "desc" }}
        <tr>
            <!-- How to ensure that repeat Dates don't appear? -->
            <td>{{ time.Format "2006" .Date }}</td>
            <td>{{ .Degree }}</td>
            <td>{{ .Entity }}<br>{{ .Accreditation }}</td>
            <td>{{ .Venue }}</td>
        </tr>
    {{ end }}
       </table>
</div>
