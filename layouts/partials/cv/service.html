<div id="service">
    <h3>Academic Service</h3>
    <table>
        <colgroup>
           <col>
           <col>
        </colgroup>
    {{ range sort .Site.Data.cv.Service "Date" "desc" }}
        <tr>
            <!-- How to ensure that repeat Dates don't appear? -->
            <td>{{ .Date }}</td>
            <td>{{ .Role }}<br>{{ .Beneficiary }}</td>
            <td>{{ .Venue }}</td>
        </tr>
    {{ end }}
       </table>
</div>
