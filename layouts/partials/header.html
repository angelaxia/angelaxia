{{ "<!-- Header -->" | safeHTML }}
<header>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <img class="img-responsive" style="max-height: 25rem;" src="img/{{ with .Site.Params.header.image }}{{ . }}{{ else }}profile.png{{ end }}" alt="">
                <div class="intro-text">
                    <span class="name">{{ with .Site.Params.header.name }}{{ . }}{{ end }}</span>
                    <hr class="star-light">
                    <span class="skills">{{ with .Site.Params.header.department }}{{ . }}{{ end }}</span>
                    <br>
                    <span class="skills">{{ with .Site.Params.header.university }}{{ . }}{{ end }}</span>
                </div>
            </div>
        </div>
    </div>
</header>
